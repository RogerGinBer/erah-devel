# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
warnings_are_errors: true
bioc_required: true

apt_packages:
  - libgit2-dev
  - libnetcdf-dev
  - netcdf-bin

after_success:
    - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
